<!DOCTYPE html>
<html>
  <head>
    <title>Sound Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@geoapify/leaflet-address-search-plugin@^1/dist/L.Control.GeoapifyAddressSearch.min.css" />
  </head>
  <body>    
    <header>
      <h1 id="page-title">Sound Map for a Changing Landscape</h1>
      <img id="user-avatar" src="./assets/default-avatar.png" alt="User Avatar">
    </header>    
    <main>
      <!-- Modal -->
      <div id="upload-modal" class="modal" style="width: fit-content;">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Upload Media</h2>
          <form id="upload-form" action="" method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title"><br>
            <label for="description">Description:</label>
            <input type="text" name="description" id="description"><br>
            <label for="file">Select a file:</label>
            <input type="file" name="file" id="file" required><br>
            <input type="submit" name="submit" value="Submit">
          </form>
        </div>
      </div>
      <div id="user-menu" class="user-menu">
        <ul id="user-menu-dropdown" class="popup-list">
          <!-- <li><a href="#">Upload MP3</a></li> -->
        </ul>
      </div>
      <div id="sidebar" class="sidebar">
        <ul id="popup-list" class="popup-list">
          <li>
            <b class="name"></b> (<span class="distance"></span> m)<br>
            Date: <span class="date"></span><br>
            <div class="sound-bar">
              <div class='play-button'></div>
              <div class="progress-bar"></div>
              <div class="duration-label"></div>
            </div>
          </li>
        </ul>
      </div>
      <div id = "map"></div>
    </main>
    <footer>
      <p>&copy; 2023 Sound Map for a Changing Landscape</p>
    </footer>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/@geoapify/leaflet-address-search-plugin@^1/dist/L.Control.GeoapifyAddressSearch.min.js"></script>
    <script src = "./scripts/map.js" type="module"></script>
  </body>
</html>
